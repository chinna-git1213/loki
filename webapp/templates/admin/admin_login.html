<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Heavy Animations</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* Login Container */
#login-container {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1;
    animation: fadeIn 2s ease-out;
}

#login-box {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    opacity: 0;
    animation: slideUp 1s ease-out forwards;
}

#login-box h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}

/* Form Inputs */
.input-group {
    margin-bottom: 15px;
    position: relative;
}

.input-group label {
    position: absolute;
    top: -12px;
    left: 10px;
    font-size: 12px;
    color: #aaa;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 10px;
    outline: none;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
}

input:focus {
    border-color: #4CAF50;
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: scaleUp 1s ease-out forwards;
}

button:hover {
    background-color: #45a049;
}

/* Error Message */
.error-message {
    display: none;
    color: red;
    margin-top: 15px;
    font-size: 14px;
    opacity: 0;
    animation: fadeInError 1s ease-out forwards;
}

/* Keyframes for Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes slideUp {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes scaleUp {
    0% {
        transform: scale(0.5);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes fadeInError {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div id="login-container">
        <div id="login-box">
            <h2>Login</h2>
            <form id="login-form" method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <div id="error-message" class="error-message">Invalid credentials. Please try again.</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
    const loginForm = $('#login-form');
    const errorMessage = $('#error-message');

    // Handle form submission
    loginForm.submit(function (event) {
        event.preventDefault();

        const username = $('#username').val();
        const password = $('#password').val();

        // Simulate login check (you will replace this with your server-side check)
        const validCredentials = {
            username: 'admin',
            password: 'Admin@123#'
        };

        // Check credentials
        if (username === validCredentials.username && password === validCredentials.password) {
            // On success: Hide the form and show a success message or redirect to another page
            alert("Login successful!");
            loginForm[0].reset();  // Reset the form
            errorMessage.hide();  // Hide error message
            window.location.href = "/emp_register";  // Redirect (for example)
        } else {
            // Show error message if login fails
            errorMessage.show();
        }
    });
});

    </script>
</body>
</html>
